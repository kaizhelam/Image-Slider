<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="slider" id="item-1">
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3" checked>
    <div class="cards">
      <label for="item-1" id="song-1" class="card">
        <img src="https://source.unsplash.com/3TLl_97HNJo">
      </label>
      <label for="item-2" id="song-2" class="card">
        <img src="https://source.unsplash.com/VVCq5tSLQ-U">
      </label>
      <label for="item-3" id="song-3" class="card">
        <img src="https://source.unsplash.com/p9btBc7HdTE">
      </label>
    </div>
  </div>
</body>
</html>
